<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="images/log.png" type="image/x-icon">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="shortcut icon" href="images/tool.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <form id="calc-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="operacion">Operación:</label>
            <select id="operacion" required>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>

            <label for="cantidadNumeros">Cantidad de números (de 2 a 5):</label>
            <input type="number" id="cantidadNumeros" min="2" max="5" required>

            <div id="numeros-container"></div>

            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
