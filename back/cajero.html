<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="cajero.css">
    <link rel="shortcut icon" href="images/log.png" type="image/x-icon">
</head>
<body>
    <div class="atm-container">
        <h1>Cajero Automático</h1>
        <p>Esta simulación de cajero tiene un saldo de $2193000</p>

        <form id="atm-form">
            <label for="banco">Seleccione su banco:</label>
            <select id="banco" required>
                <option value="" disabled selected>Seleccione su banco</option>
                <option value="1">Bancolombia</option>
                <option value="2">AV Villas</option>
                <option value="3">Banco de Bogotá</option>
            </select>

            <label for="metodo">Seleccione el método de retiro:</label>
            <select id="metodo" required>
                <option value="" disabled selected>Seleccione el método</option>
                <option value="1">Cajero</option>
                <option value="2">Código</option>
            </select>

            <label id="label-clave" for="clave" style="display: none;">Ingrese su clave:</label>
            <input type="password" id="clave" placeholder="Clave" style="display: none;">

            <label id="label-codigo" for="codigo" style="display: none;">Ingrese su código de seguridad:</label>
            <input type="text" id="codigo" placeholder="Código de seguridad" style="display: none;">

            <label for="monto">Ingrese el valor a retirar:</label>
            <input type="number" id="monto" placeholder="Valor en pesos" required>

            <button type="submit">Retirar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="cajero.js"></script>
</body>
</html>
